apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "am-pattern-3.resource.prefix" . }}-am-master-datasource-j2-conf
  namespace : {{ .Release.Namespace }}
data:
  master-datasources.xml.j2: |-
    <datasources-configuration xmlns:svns="http://org.wso2.securevault/configuration">

        <providers>
            <provider>org.wso2.carbon.ndatasource.rdbms.RDBMSDataSourceReader</provider>
        </providers>

        <datasources>

            <datasource>
                <name>WSO2_CARBON_DB</name>
                <description>The datasource used for registry and user manager</description>
                <jndiConfig>
                    <name>jdbc/WSO2CarbonDB</name>
                </jndiConfig>
                <definition type="RDBMS">
                    <configuration>
                        <url>jdbc:h2:./repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;MVCC=TRUE</url>
                        <username>wso2carbon</username>
                        <password>wso2carbon</password>
                        <driverClassName>org.h2.Driver</driverClassName>
                        <validationQuery>SELECT 1</validationQuery>                        
                    </configuration>
                </definition>
            </datasource>

            <datasource>
                <name>WSO2_SHARED_DB</name>
                <description>Shared Database for user and registry data</description>
                <jndiConfig>
                    <name>jdbc/SHARED_DB</name>
                </jndiConfig>
                <definition type="RDBMS">
                    <configuration>
                        <url>jdbc:mysql://35.223.49.9:3306/shared_db1?useSSL=false&amp;autoReconnect=true&amp;requireSSL=false&amp;verifyServerCertificate=false</url>
                        <username>root</username>
                        <password>Ut9_=_Piuy67tTuhMjg</password>
                        <driverClassName>com.mysql.cj.jdbc.Driver</driverClassName>
                        <jdbcInterceptors>org.apache.tomcat.jdbc.pool.interceptor.SlowQueryReport(threshold=1)</jdbcInterceptors>
                        <validationQuery>SELECT 1</validationQuery>
                    </configuration>
                </definition>
            </datasource>

            <datasource>
                <name>WSO2AM_DB</name>
                <description>The datasource used for API Manager database</description>
                <jndiConfig>
                    <name>jdbc/WSO2AM_DB</name>
                </jndiConfig>
                <definition type="RDBMS">
                    <configuration>
                        <url>jdbc:mysql://35.223.49.9:3306/am_db1?useSSL=false&amp;autoReconnect=true&amp;requireSSL=false&amp;verifyServerCertificate=false</url>
                        <username>root</username>
                        <password>Ut9_=_Piuy67tTuhMjg</password>
                        <driverClassName>com.mysql.cj.jdbc.Driver</driverClassName>
                        <jdbcInterceptors>org.apache.tomcat.jdbc.pool.interceptor.SlowQueryReport(threshold=1)</jdbcInterceptors>
                        <validationQuery>SELECT 1</validationQuery>
                </configuration>
                </definition>
            </datasource>

            <datasource>
                <name>WSO2_MB_STORE_DB</name>
                <description>The datasource used for message broker database</description>
                <jndiConfig>
                    <name>WSO2MBStoreDB</name>
                </jndiConfig>
                <definition type="RDBMS">
                    <configuration>
                        <url>jdbc:h2:./repository/database/WSO2MB_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000;MVCC=TRUE</url>
                        <username>wso2carbon</username>
                        <password>wso2carbon</password>
                        <driverClassName>org.h2.Driver</driverClassName>
                        <maxActive>50</maxActive>
                        <maxWait>60000</maxWait>
                        <testOnBorrow>true</testOnBorrow>
                        <validationQuery>SELECT 1</validationQuery>
                        <validationInterval>30000</validationInterval>
                        <defaultAutoCommit>false</defaultAutoCommit>
                    </configuration>
                </definition>
            </datasource>

            <datasource>
                <name>DEP_DB</name>
                <description>wso2telco business requirements</description>
                <jndiConfig>
                    <name>DEP_DB</name>
                </jndiConfig>
                <definition type="RDBMS">
                    <configuration>
                        <url>jdbc:mysql://35.223.49.9:3306/depdb?autoReconnect=true&amp;useSSL=false&amp;</url>
                        <username>root</username>
                        <password>root</password>
                        <driverClassName>com.mysql.jdbc.Driver</driverClassName>
                        <jdbcInterceptors>org.apache.tomcat.jdbc.pool.interceptor.SlowQueryReport(threshold=1)</jdbcInterceptors>
                        <maxActive>50</maxActive>
                        <maxWait>60000</maxWait>
                        <testOnBorrow>true</testOnBorrow>
                        <validationQuery>SELECT 1</validationQuery>
                        <validationInterval>30000</validationInterval>
                        <defaultAutoCommit>false</defaultAutoCommit>
                    </configuration>
                </definition>
            </datasource>
        </datasources>

    </datasources-configuration>
